<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Crazy Web Project</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
      animation: backgroundAnimation 10s infinite;
      transition: background-color 0.3s;
    }

    @keyframes backgroundAnimation {
      0% { background-color: #ff00ff; }
      25% { background-color: #00ffff; }
      50% { background-color: #ffff00; }
      75% { background-color: #ff0000; }
      100% { background-color: #0000ff; }
    }

    h1 {
      font-size: 5rem;
      color: #fff;
      text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #00ffff;
      animation: textSpin 5s infinite linear;
    }

    @keyframes textSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .crazy-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: -1;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #ff0000;
      animation: moveCircle 4s infinite alternate;
    }

    @keyframes moveCircle {
      0% { transform: translate(0, 0); }
      100% { transform: translate(500px, 500px); }
    }

    .random-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #fff;
      animation: randomMove 10s infinite;
    }

    @keyframes randomMove {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-30%, -60%) rotate(90deg); }
      50% { transform: translate(20%, -40%) rotate(180deg); }
      75% { transform: translate(10%, 30%) rotate(270deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Craziest Web Project!</h1>
  
  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/EministarVR/fun/main/music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="crazy-shapes">
    <div class="circle"></div>
    <div class="circle" style="background-color: #00ff00;"></div>
    <div class="circle" style="background-color: #0000ff;"></div>
  </div>

  <div class="random-animation">This is some random crazy text!</div>
</body>
</html>
